{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <style>
        body {
            background-color: #f4f4f4;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-weight: bold;
            background-color: #fff;
        }

        .custom-alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div style="float: left;">
        <h4><i class="fa fa-sign-language" aria-hidden="true"></i>Get Started </h4>
        </div>
        <div style="float: right;">
            <a href="{% url 'logout' %}" class="signout">  <i class="fa fa-home" aria-hidden="true"></i>Home</a> 
            
                </div>
     </header>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="login-container">
                   
                 
                     
                    <form id="loginForm"  method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="text" class="form-control" style="font-size: 18px;" name="email" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required minlength="4" maxlength="255">
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="remember" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                        </div>

                        

                        <div class="row" style="justify-content: right;">
                            <div class="col-md-6" >
                            <button type="submit" class="btn btn-outline-secondary btn-block" onclick="login()">Login</button>
                        </div>
                        </div>

                        <div class="form-group text-right">
                            <!-- <a href="" class="btn btn-light btn-sm">Forgot Password</a> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div class="spinner"></div>
    </div>
    <div id="successMessage" style="display: none;"></div>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $('form').submit(function (event) {
            // Prevent the default form submission
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var remember = document.getElementById('remember').checked;
            if (email === '' || password === '') {
                message =  document.getElementById('successMessage');
                message.style.backgroundColor = "red";
                showSuccessMessage('Please fill all fields correctly')
                setTimeout(() => {
                    hideSuccessMessage();
                }, 8000);
                return;
            }
            var currentUrl = window.location.href;

            // Get the value of the 'next' parameter
            // Decode the URL to handle URL-encoded characters
            var decodedUrl = decodeURIComponent(currentUrl);

            // Check if the URL contains a query string
var queryStringIndex = decodedUrl.indexOf('?');
if (queryStringIndex !== -1) {
    // Extract the query string and parse it to extract query parameters
    var queryString = decodedUrl.substring(queryStringIndex + 1);
    var urlParams = new URLSearchParams(queryString);

    // Get the value of the 'next' parameter
    var nextValue = urlParams.get('next');

    console.log(nextValue);
}
            console.log(nextValue);
            console.log(nextValue);
            var formData = {
                email: email,
                password: password,
                remember: remember
            };
            formData = JSON.stringify(formData);
            console.log(formData);
            var endpoint = '/login_view/';
            showLoadingSpinner();
            $.ajax({
                type: "POST",
                url: endpoint,
                contentType: "application/json",
                data: formData,
                success: function (res) {
                // Handle the response data here
                hideLoadingSpinner();
                message =  document.getElementById('successMessage');
                message.style.backgroundColor = "#28a745";
                console.log(res.access_token);
                localStorage.setItem('access_token', res.access_token);
                document.cookie = `jwtToken=${res.access_token}; path=/; secure; samesite=Strict`;
                showSuccessMessage('Login sucessful');
                setTimeout(() => {
                    hideSuccessMessage();
                }, 8000);
                if (nextValue && nextValue != '' && nextValue != '/logout') {
                    window.location.href = nextValue;
                } else {
                    //window.location.href = '/mainboard/' + 1;
                    $.ajax({
                        type: "POST",
                        url: '/get_id/' + email + '/'+ password,
                        contentType: "application/json",
                        data: {},
                        success: function (res) {
                            window.location.href = '/mainboard/' + res.user_id;
                        } });
                    
                }
                console.log(res);
            },
            error: function (error) {
                hideLoadingSpinner();
                message =  document.getElementById('successMessage');
                message.style.backgroundColor = "red";
                if (error.responseJSON.message) {
                showSuccessMessage(error.responseJSON.message);
                } else {
                    showSuccessMessage('An error occured please try again');
                }
                setTimeout(() => {
                    hideSuccessMessage();
                }, 8000);
                console.error('Error:', error);
            }
        });
    });
        function showLoadingSpinner() {
            document.getElementById('overlay').style.display = 'flex';
        }
        
        function hideLoadingSpinner() {
            document.getElementById('overlay').style.display = 'none';
        }
        function showSuccessMessage(text) {
          message =  document.getElementById('successMessage');
          message.innerHTML = text;
          message.style.display = 'block';
        
        }
        
        function hideSuccessMessage() {
            document.getElementById('successMessage').style.display = 'none';
        }





    </script>


</body>
</html>
