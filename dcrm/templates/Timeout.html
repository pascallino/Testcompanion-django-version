<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Expired</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #message {
            font-size: 20px;
            color: red;
            margin-bottom: 20px;
        }

        #logout-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="message">
        <p>Congratulations The test is over. Please contact your test coordinator for further instructions.</p>
    </div>
    <button id="logout-btn" onclick="logout()">Logout</button>

    <script>
        function logout() {
            // You can perform logout actions here, such as redirecting to a logout page or clearing session data.
            // Example: Redirect to a logout page
            window.location.href = '/applicant/{{ test_day_id }}';
        }
    </script>
</body>
</html>
